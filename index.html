<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Triangle Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <div class="container">
                <div class="header">
                        Triangle Calculator
                </div>
                <div class="dropdown">
                        <div class="fgr row" id="rowtriangleRule">
                                <div class="col-3">
                                        <label for="triangleRule" class="label">Solve triangle by</label>
                                </div>
                                <div class="col-6">
                                        <select class="form-select" name="triangleRule" id="triangleRule">
                                                <option value="sh" selected="selected">SH (Side & Height)</option>
                                                <option value="sss">SSS (3 Sides)</option>
                                                <option value="sas">SAS (2 Sides & included Angle)</option>
                                                <option value="asa">ASA (2 Angles & included Side)</option>
                                        </select>
                                </div>
                        </div>
                </div>
                <div class="content">
                        <img class="triangleImg" src="image/triangle3.png" />
                        <div class="row tool">
                                <div class="col-xl-10">
                                        <form id="calculator"
                                                class="calculator justify-content-center align-items-center"
                                                method="post">
                                                <div class="fgr row" id="rowsideA">
                                                        <div class="col-5">
                                                                <label for="sideA"
                                                                        class="float-end fw-bold">Width</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number" class="form-control sideA"
                                                                                id="sideA" name="sideA" placeholder=""
                                                                                step="any" min="0" autocomplete="off">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowsideB">
                                                        <div class="col-5">
                                                                <label for="sideB"
                                                                        class="float-end fw-bold">Length</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number" class="form-control sideB"
                                                                                id="sideB" name="sideB" placeholder=""
                                                                                step="any" min="0" autocomplete="off">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowsideC">
                                                        <div class="col-5">
                                                                <label for="sideC"
                                                                        class="float-end fw-bold">Side</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number" class="form-control sideC"
                                                                                id="sideC" name="sideC" placeholder=""
                                                                                step="any" min="0" autocomplete="off">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowheight">
                                                        <div class="col-5">
                                                                <label for="height"
                                                                        class="float-end fw-bold">Height</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number" class="form-control height"
                                                                                id="height" name="height" placeholder=""
                                                                                step="any" min="0" autocomplete="off">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowangle">
                                                        <div class="col-5">
                                                                <label for="angle" class="float-end fw-bold">Angle
                                                                        &alpha;</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number"
                                                                                class="form-control angleAlpha"
                                                                                id="angle" name="angle" placeholder=""
                                                                                step="any" min="0" max="360"
                                                                                autocomplete="off"><span
                                                                                class="input-group-text"
                                                                                id="angleadd">&deg;</span>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowangle2">
                                                        <div class="col-5">
                                                                <label for="angle2" class="float-end fw-bold">Angle
                                                                        &beta;</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number"
                                                                                class="form-control angleBeta"
                                                                                id="angle2" name="angle2" placeholder=""
                                                                                step="any" min="0" max="360"
                                                                                autocomplete="off"><span
                                                                                class="input-group-text"
                                                                                id="angle2add">&deg;</span>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="fgr row" id="rowangle3">
                                                        <div class="col-5">
                                                                <label for="angle3" class="float-end fw-bold">Angle
                                                                        &gamma;</label>
                                                        </div>
                                                        <div class="col-5 in">
                                                                <div class="input-group">
                                                                        <input type="number"
                                                                                class="form-control angleGamma"
                                                                                id="angle3" name="angle3" placeholder=""
                                                                                step="any" min="0" max="360"
                                                                                autocomplete="off"><span
                                                                                class="input-group-text"
                                                                                id="angle3add">&deg;</span>
                                                                </div>
                                                        </div>
                                                </div>
                                        </form>

                                </div>
                        </div>

                </div>
                <div class="calculate">
                        <button type="button" class="btn btn-primary">Calculate <i
                                        class="fa-solid fa-calculator"></i></button>
                        <span class="result"></span>
                </div>
        </div>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
        <footer class="blog-footer text-center">
                <p class="mb-1">© 2022 Kannika Armstrong</p>
        </footer>
</body>

</html>
